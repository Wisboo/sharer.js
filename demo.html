<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Share</title>
  </head>
  <body>
    <h1>Compartir en redes sociales</h1>
    <button social-sharer="facebook" social-sharer-title="{{ 'Plataforma de Wisboo' }}" social-sharer-url="{{ 'https://www.wisboo.com' }}">Facebook</button>
    <button social-sharer="twitter" social-sharer-title="Plataforma de Wisboo" social-sharer-url="https://www.wisboo.com">Twitter</button>
    <button social-sharer="linkedin" social-sharer-title="Plataforma de Wisboo" social-sharer-url="https://www.wisboo.com">LinkedIn</button>
    <button social-sharer="whatsapp" social-sharer-title="Plataforma de Wisboo" social-sharer-url="" social-sharer-web="true">Whatsapp</button>
    <button social-sharer="gmail" social-sharer-title="Plataforma de Wisboo" social-sharer-url="https://www.wisboo.com" social-sharer-subject="Conoce Wisboo!">Email</button>
    <script src="build/demo.js" charset="utf-8"></script>
  </body>
</html>
